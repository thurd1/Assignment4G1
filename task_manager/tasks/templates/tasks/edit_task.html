{% extends 'tasks/base.html' %}

{% block title %}
    Edit Task
{% endblock %}

{% block content %}
    <h1>Edit Task</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'task_list' %}">
        <button type="button" class="btn btn-secondary">Cancel</button>
    </a>
{% endblock %}
